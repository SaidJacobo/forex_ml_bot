backbone.bbands_cross_strategy.BbandsCross:
  name: BbandsCross
  metatrader_name: BCross # <-- Nombre para mostrar en las operaciones de metatrader
  opt_params: 
    risk: [1]

  wfo_params:
    use_wfo: False
    look_back_bars: 200
    warmup_bars: 200

  instruments_info: 
    GBPUSD:
      timeframe: H1
      cron:
        day: mon-fri
        hour: '*/1'
        minute: '0'

    USDCHF:
      timeframe: H2
      cron:
        day: mon-fri
        hour: '*/2'
        minute: '0'

