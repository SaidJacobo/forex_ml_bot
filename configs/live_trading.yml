##################################################### VixTrader #####################################################
backbone.vix_trader.VixTrader:
  strategy_params: 
    percent_above_sma: 0.05
    cum_rsi_threshold: 50

  indicator_params:
    llow_hhigh_window: 5
    rsi_timeperiod: 2
    cum_rsi_window: 2
    sma_timeperiod: 200
    vix_sma_timeperiod: 10

  instruments_info:
    USTECm:
      timeframe: H1
      lot_size: 0.01
      cron:
        day: mon-fri
        hour: 14-21
        minute: 0

    US500m:
      timeframe: H1
      lot_size: 0.02
      cron:
        day: mon-fri
        hour: 14-21
        minute: 0

