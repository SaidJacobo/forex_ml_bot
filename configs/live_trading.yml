  instruments_info:
    WHEAT.c:
      timeframe: H4
      cron:
        day: mon-fri
        hour: '13-20/4'
        minute: 0
 
    XMRUSD:
      timeframe: H4
      cron:
        day: mon-fri
        hour: '13-20/4'
        minute: 0

