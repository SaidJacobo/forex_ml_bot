##################################################### BBandsTrader #####################################################
backbone.b_percent_strategy.BPercent:
  name: BPercent
  opt_params: 
    b_open_threshold : [0.9, 0.95, 0.99]
    b_close_threshold : [0.5, 0.6, 0.8, 0.9]
    risk: [1]

  wfo_params:
    look_back_bars: 1920
    warmup_bars: 300

  instruments_info: 

    RLXm:
      timeframe: M30
      cron:
        day: mon-fri
        hour: 13-20
        minute: '*/30'

    TMEm:
      timeframe: M30
      cron:
        day: mon-fri
        hour: 13-20
        minute: '*/30'

