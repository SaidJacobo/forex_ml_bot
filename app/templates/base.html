<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Bot{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header compartido -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Trading Bot</h1>
            <nav class="d-flex gap-3">
                <a href="/" class="text-white text-decoration-none">Inicio</a>
                <a href="/strategies" class="text-white text-decoration-none">Estrategias</a>
                <a href="/backtest" class="text-white text-decoration-none">Backtest</a>
                <a href="/categories" class="text-white text-decoration-none">Tickers</a>
                <button id="dark-mode-toggle" class="btn btn-secondary"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <!-- Contenido específico de la página -->
    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer compartido -->
    <footer class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 Trading Bot. Todos los derechos reservados.</p>
            <nav class="d-flex gap-3">
                <a href="/privacy" class="text-white text-decoration-none">Política de Privacidad</a>
                <a href="/terms" class="text-white text-decoration-none">Términos y Condiciones</a>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;
    
    // Cargar preferencia guardada
    if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
    }
    
    // Alternar modo oscuro
    toggleButton.addEventListener('click', () => {
        const isDarkMode = body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    });
</script>

</html>
