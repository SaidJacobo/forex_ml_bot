{% extends "base.html" %}

{% block title %}Portfolios{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Portfolios</h1>

    <!-- Botón Crear -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/portfolios/new" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i>
        </a>
    </div>

    <!-- Tabla de Estrategias -->
    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for portfolio in portfolios %}
                <tr>
                    <td>{{ portfolio.Name }}</td>
                    <td>{{ portfolio.Description }}</td>
                    <td>
                        <a href="/portfolios/{{ portfolio.Id }}" class="btn btn-warning">
                            <i class="fas fa-wrench"></i>
                        </a>
                    </td>
                    <td>
                        <a href="/portfolios/admin/{{ portfolio.Id }}" class="btn btn-primary">
                            <i class="fas fa-users"></i>
                        </a>
                    </td>
                    <td>
                        <form action="/portfolios/{{ portfolio.Id }}/delete" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este portfolio?')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
